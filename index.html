<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 interface">
        <h1>Mr. Roboger's Neighborhood</h1>
        <p>Please input a number to receive a message from Mr. Roboger. Try different numbers to receive different messages. Also, there's one <em>magic</em> number that creates a special website surprise (Hint: it's a palindrome).</p>
        <form id="mr-roboger">
          <div class="form-group">
            <input type="text" id="input1" class="form-control" required>
            <label for="input1">Please input a number</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <div id="output">
          <p>Your special message from Mr. Roboger: <span class="message"></span></p>
          <img src="images/rock-n-roll-monkey-R4WCbazrD1g-unsplash.jpg" alt="photo of a robot" class="magic-photo img-responsive">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
